<!-- 添加看板模态框 -->
<div class="modal fade" id="add_board" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="form-control" placeholder="添加看板标题">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" id="form_add_board">
                    <select class="custom-select custom-select-sm" style="min-width: 60%; width: 60%;">
                        <option selected>看板所属</option>
                        <option value="1">个人</option>
                        <option value="2">团队1</option>
                        <option value="3">团队2</option>
                    </select>
                    <div class="custom-control custom-switch mt-3">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1" style="font-size: 90%;">是否公开</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" class="btn btn-outline-success btn-sm" id="submit_usr_set">创建看板</button>
            </div>
        </div>
    </div>
</div>
